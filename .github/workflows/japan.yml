name: EDINET Large Holder Monitor

on:
  schedule:
    - cron: "0 9 * * 2,5"   # Tue/Fri 07:00 UTC
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests requests-oauthlib

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: edinet-state-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            edinet-state-${{ runner.os }}-

      - name: Run EDINET monitor
        env:
          EDINET_API_KEY: ${{ secrets.EDINET_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET_KEY: ${{ secrets.X_API_SECRET_KEY }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python edinet_monitor.py
